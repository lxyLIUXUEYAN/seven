<script type="text/javascript">

	/*---------------自己的方法 start------------------*/
	// 1.获取列表数据 进行渲染
	// rootpath:127.0.0.1:3000/
	// 1. 获取全部food 信息
	//   mehod:post
	//   url:/admin/user/getUser
	//   params:nulls
	let rootpath='http://localhost:3000';
	let pageSize = 2;
	let page = 1;
	let count = 0; // 数据总数
	let nowPage = 1; // 当前页
	// 分页功能
	/*
		1. 获取最新数据
		20 根据最新数据刷新视图
	*/
	function jumpPage(type) {
		switch (type) {
			case "start":
				//首页
				page = 1;
				break;
			case "end":
				//尾页
				page = Math.ceil(count / pageSize);
				break;
			case "next":
				//下一页  当前页面 + 1
				page = nowPage + 1;
				break;
			case "prev":
				//上一页  当前页面 - 1
				page = nowPage - 1;
				break;
			case "jump":
				//跳转到哪一页
				page = $("#jumpPage").val();
				break;
		}
		$.post(rootpath + "/admin/user/getUserByPage",{page,pageSize},function (res) {
			if(res.err !== 0){return false}
			console.log(res);
			nowPage = page; // 数据请求成功之后更新当前页
			count = res.data.count;
			// 获取分页过之后的数据信息
			rendList(res.data.lists)
		})
	}

	//通过分页初始化首页数据
	jumpPage("start");
	//渲染数据表格
	function  rendList(data){
		let list=''
		for (let index = 0; index < data.length; index++) {
			let tmp=`
		<tr class="text-c">
			<td><input name="" type="checkbox" value=""></td>
			<td>${data[index]._id}</td>
			<td>${data[index].name}</td>

			<td class="td-manage">
				<a style="text-decoration:none" class="ml-5"
					onClick="user_edit('修改用户信息','picture-update.html','${data[index]._id}')"
					href="javascript:;" title="编辑">
					<i class="Hui-iconfont">&#xe6df;</i>
				</a>
				<a style="text-decoration:none" class="ml-5"
					onClick="user_del(this,'${data[index]._id}')"
					href="javascript:;" title="删除">
					<i class="Hui-iconfont">&#xe6e2;</i>
				</a>
			</td>
		</tr>
		`;
			list += tmp

		}
		$('#tbody').html(list)

	}
	


	/*-------------------------自己的方法 end-------------------------------*/
	/*用户-添加*/
	function picture_add(title,url){
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}


	/*用户-编辑*/
	function user_edit(title,url,id){
		localStorage.setItem("_id",id);
		// 将id存入localStorage 目的是跨页面传参
		// localStorage可以存5M大小 无时间限制存在 只要不手动清除 将一直存在
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}

	/*用户-删除*/
	function user_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			// 弹出确认删除的按钮
			$.post(rootpath + "/admin/user/delUser",{_id:id},function (res) {
				if(res.err === 0){
					$(obj).parents("tr").remove(); // 删除本条数据
					layer.msg('已删除!',{icon:1,time:1000}); // 确认弹框
					// window.parent.location.reload();
				}else{
					layer.msg(res.msg,{icon:1,time:1000}); // 删除失败弹框
				}
			})
		});
	}
