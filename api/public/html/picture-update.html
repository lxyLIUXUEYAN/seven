			width: 200px;

<body>
<div class="page-container">
	<div class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pass" name="">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">

				<button onClick="addUser();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</div>
</div>


<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript">
	let id = localStorage.getItem("_id");
	let OL_Action_Root='http://localhost:3000';

	//根据当前的id获取相关食品信息 写入到页面
	function getUserData(){
		$.post(OL_Action_Root + '/admin/user/getUserById',{_id:id},function(res){
			if(res.err === 0){
				// 修改页面的数据信息
				$('#name').val(res.data[0].name);
				$('#pass').val(res.data[0].pass);
			}
		})
	}
	getUserData();

	function addUser(){
		// alert("刷新父级的时候会自动关闭弹层。")
		// window.parent.location.reload();
		//添加新的食品信息
		let data={name:$('#name').val(),
			pass:$('#pass').val()};
		$.post(OL_Action_Root+'/admin/user/addUser',data,(res)=>{
			if(res.err === 0){
				// 取消按钮的关闭事件  关闭当前页面
				// layer_close();
				window.parent.location.reload();
			}else{
				alert(res.msg);
			}
		})
	}



</script>
</body>
</html>
